<input
  [(ngModel)]="viewState.searchText"
  name="searchText"
  class="secrch-box"
  type="text"
  (keydown.enter)="viewState.getFeeds(viewState.searchText);false"
  placeholder="{{viewState.labels.searchPlaceHolder}}"
  aria-label="Search">
<button
  type="button"
  class="btn btn-primary"
  (click)="viewState.getFeeds(viewState.searchText)">
  {{viewState.labels.searchButton}}
</button>
